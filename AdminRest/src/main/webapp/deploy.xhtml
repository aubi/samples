<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="title">Deploy New Application</ui:define>
            <ui:define name="body">
                <h:form id="deployform" >
                    <p>Server path: <h:inputText value="#{deploymentBean.path}" /></p>
                    <p>Force: <h:selectBooleanCheckbox value="#{deploymentBean.isForce}" /></p>
                    <p><h:commandButton action="#{deploymentBean.deploy}" value="Deploy" /></p>
                    <p>Result: #{deploymentBean.result}</p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
